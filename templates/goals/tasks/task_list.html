{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
  .post-body img {
    width: 100%;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-3 mb-2 offset-4">
      <h1>Goal Tasks</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-3">
      {% for task in tasks %}
        <h2> Title: 
          <a href="{{ task.get_absolute_url }}">
            {{ task.task }} 
          </a>
        </h2>
      <p> Unique URL: {{ task.url }} </p>
      <p> Due Date: {{ task.due }} </p>
      <p> Completed: {{ task.completed }} </p>
      <p> Goal: {{ task.goal }} </p>
      <p> User: {{ task.author }} </p>
      <hr width="100%" color="black" noshade>
      <br>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
