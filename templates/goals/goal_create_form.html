{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-5 mb-3 mt-4">
            <h3>{{ title }} a Goal</h3>
        </div>
        <div class="col-lg-10 offset-1">
            {{ form.media }}
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
