{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Password change form{% endblock %}

{% block content %}
<div class='container'>
  <div class="row">
    <div class="col-lg-8 offset-2 mb-5">
      <div class="col-lg-8 offset-2 mt-3 mb-4"><h1>Change Your Password</h1></div>
      <form method="post">
        {% csrf_token %} 
        {{ form|crispy }}
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
