{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><a href="{% url 'affirmation-list' %}">Back to Affirmations</a></h3>
      <p> Goal: {{ affirmation.goal }} </p>
      <p> Unique Identifier: {{ affirmation.url }} </p>
      <p> affirmation: {{ affirmation.affirmation }} </p>
      <p> Author: {{ affirmation.author }} </p>

      <div>
        <a href="{% url 'affirmation-update' pk=affirmation.url %}">Update</a>
        <a href="{% url 'affirmation-delete' pk=affirmation.url %}">Delete</a>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock content %}
